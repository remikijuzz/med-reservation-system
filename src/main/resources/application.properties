# -----------------------------------------
#  Konfiguracja źródła danych (PostgreSQL)
# -----------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/meddb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# -----------------------------------------
#  Hibernate / JPA
# -----------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Nie ustawiamy już ddl-auto, bo używamy Flyway
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# -----------------------------------------
#  Flyway
# -----------------------------------------
spring.flyway.enabled=true
# Domyślna lokalizacja: classpath:db/migration

# -----------------------------------------
#  JWT (przykład, dopasuj do własnych ustawień)
# -----------------------------------------
jwt.secret=TwojBardzoTajnySekretJWT
jwt.expirationMs=3600000

