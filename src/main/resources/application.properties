# -----------------------------------------
#  Konfiguracja źródła danych (PostgreSQL)
# -----------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/meddb
spring.datasource.username=postgres
spring.datasource.password=postgres_password
spring.datasource.driver-class-name=org.postgresql.Driver

# -----------------------------------------
#  Hibernate / JPA
# -----------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# -----------------------------------------
#  Konfiguracja Flyway (jeśli użyte później)
# -----------------------------------------
# spring.flyway.enabled=true
# spring.flyway.locations=classpath:db/migration

# -----------------------------------------
#  JWT (przykład, dopasuj do własnych ustawień)
# -----------------------------------------
jwt.secret=TwojBardzoTajnySekretJWT
jwt.expirationMs=3600000

